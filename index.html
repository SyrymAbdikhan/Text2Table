<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 2 Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h3>Input Text</h3>
        <textarea id="input" wrap="off" placeholder="00:00 Intro..."></textarea>
        <h3>Result</h3>
        <div id="table"></div>
        <h3>Copy here</h3>
        <div class="copy">
            <input type="text" id="raw" readonly>
            <button onclick="copy()">copy raw</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
